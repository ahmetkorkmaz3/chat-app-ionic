<ion-header>
  <ion-toolbar>
    <ion-title>Chat Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  
  <ion-grid>
    <ion-row *ngFor="let message of messages">

      <ion-col size="9" *ngIf="message.username !== username" class="message left">
        <b>{{ message.username }}</b><br>
        <span>{{ message.message }}</span>
      </ion-col>
  
      <ion-col offset="3" size="9" *ngIf="message.username === username" class="message right">
        <b>{{ message.username }}</b><br>
        <span>{{ message.message }}</span>
      </ion-col>
  
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="messageText" placeholder="Bir şeyler yazınız..." autofocus="on" required="true"></ion-input>
    <ion-select [(ngModel)]="algorithm" placeholder="Algoritma" cancelText="İptal" okText="Seç">
      <ion-select-option value="sezar">Sezar Algoritması</ion-select-option>
      <ion-select-option value="vigenere">Vigenere Algoritması</ion-select-option>
      <ion-select-option value="polybius">Polybius Algoritması</ion-select-option>
      <ion-select-option value="picket">Picket Fence Algoritması</ion-select-option>
      <ion-select-option value="columnar">Columnar Algoritması</ion-select-option>
    </ion-select>
    <ion-button color="light" size="medium" (click)="sendMessage()">
      <ion-icon size="medium" color="success" name="send" align-self-center></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
