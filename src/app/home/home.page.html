<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Chat için odaya katıl</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input [(ngModel)]="username" name="username" placeholder="Kullanıcı adı giriniz"></ion-input>
        <ion-button (click)="goChatRoom()">Katıl</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
